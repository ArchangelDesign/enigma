<script>

    machine = new ENIGMA.M3Machine('I', 'II', 'III');
    machine.setRotorsPosition('A', 'A', 'A');
    l1 = machine.encrypt('A');
    l2 = machine.encrypt('A');
    l3 = machine.encrypt('A');

    machine.setRotorsPosition('A', 'A', 'A');
    d1 = machine.encrypt(l1);
    d2 = machine.encrypt(l2);
    d3 = machine.encrypt(l3);

    console.log(d1 + ' - ' + d2 + ' - ' + d3);
</script>
