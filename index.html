<script>

    var rotor1 = new ENIGMA.Rotor('I');
    var rotor2 = new ENIGMA.Rotor('II');
    var rotor3 = new ENIGMA.Rotor('III');

    letter = 'B';

    l = rotor1.encrypt(letter);
    l = rotor2.encrypt(l);
    l = rotor3.encrypt(l);
    l = ENIGMA.reflector(l);
    l = rotor3.decrypt(l);
    l = rotor2.decrypt(l);
    l = rotor1.decrypt(l);

    console.log(letter+" becomes "+l);


</script>
